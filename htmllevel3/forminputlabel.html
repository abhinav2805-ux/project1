<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <button>kuch nhi hoga</button>
    <form action="/action">
        <div>
            <label>
                enter your username: 
                <input type="text" placeholder="enter name">
            </label>
        </div>
        <div>
            <label>
                enter your password: 
                <input type="password">
            </label>
        </div>
        <div>
            <label>
                enter your contact: 
                <input type="number">
            </label>
        </div>
        <div>
            <label>
                 time: 
                <input type="time">
            </label>
        </div>
        <div>
            <label>
                enter your fav colour: 
                <input type="color">
            </label>
        </div>
        <button>submit karde</button>
    </form>
</body>
</html>
